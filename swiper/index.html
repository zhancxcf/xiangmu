<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
	<title>高尔夫</title>
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
	<script src="js/swiper.animate.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<section class="swiper-slide swiper-slide1">
				<img src="img/car.png" class="ani resize" id="car" style="width: 320px;bottom: 0;" swiper-animate-effect="slideInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s"/>
				<img src="img/txt-1-1.png" class="ani resize" style="width: 320px;height: 136px;top: 70px;" swiper-animate-effect="slideInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="1s"/>
				<img src="img/txt1-2.png" class="ani resize" style="width: 80px;height:68px;top:210px;left: 20px;" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2s"/>
				<img src="img/txt1-3.png" class="ani resize" style="width: 220px;height:39px;top: 230px;right: 0px;" swiper-animate-effect="slideInRight" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s"/>
			</section>
			<section class="swiper-slide swiper-slide2">
				<img src="img/car2.png" class="ani resize" style="width: 320px;height:190px;bottom: 0;" swiper-animate-effect="slideInRight" swiper-animate-duration="1.5s" swiper-animate-delay="0s"/>
			</section>
			<section class="swiper-slide swiper-slide3">
				<img src="img/txt3-1.png" class="ani resize" style="width: 280px;height:90px;top:30px" swiper-animate-effect="slideInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s"/>
				<img src="img/txt3-2.png" class="ani resize" style="width: 320px;top: 130px;" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s"/>
				<img src="img/nei.png" class="ani resize" style="width: 320px;bottom:0;"  swiper-animate-effect="pulse" swiper-animate-duration="0.5s" swiper-animate-delay="0s"/>
			</section>
			<section class="swiper-slide swiper-slide4">
				<img src="img/fa.png" class="ani resize" style="width:150px;bottom: 10px;left: 10px;" swiper-animate-effect="slideInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0s"/>
			</section>
			<section class="swiper-slide swiper-slide5">
				<a href="###" style="display: block;">
					<img src="img/button.png" class="ani resize" style="width: 100px;top: 168px;left: 175px;" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0s"/>
				</a>
			</section>
		</div>
		<a href="javascript:void(0);" id="nextBtn">
			<img src="img/arrow.png">
		</a>
	</div>
</body>
	<script type="text/javascript">
		scaleW = window.innerWidth / 320;//窗口文档显示区的宽高比例
		scaleH = window.innerHeight / 480;
		var resizes = document.querySelectorAll('.resize');
		for (var j = 0; j < resizes.length; j++) {
			resizes[j].style.width = parseInt(resizes[j].style.width) * scaleW + 'px';
			resizes[j].style.height = parseInt(resizes[j].style.height) * scaleH + 'px';
			resizes[j].style.top = parseInt(resizes[j].style.top) * scaleH + 'px';
			resizes[j].style.left = parseInt(resizes[j].style.left) * scaleW + 'px';
		}
		var mySwiper = new Swiper('.swiper-container', {
			direction: 'vertical',
			pagination: '.swiper-pagination',
			//virtualTranslate : true,
			mousewheelControl: true,
			onInit: function(swiper) {
				swiperAnimateCache(swiper);//隐藏动画元素 
				swiperAnimate(swiper);//初始化完成开始动画
			},
			onSlideChangeEnd: function(swiper) {
				swiperAnimate(swiper);//每个slide切换结束时也运行当前slide动画
			},
			onTransitionEnd: function(swiper) {
				swiperAnimate(swiper);
			},
			watchSlidesProgress: true,
			onSetTransition: function(swiper, speed) {
				for (var i = 0; i < swiper.slides.length; i++) {
					es = swiper.slides[i].style;
					es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration = es.OTransitionDuration = es.transitionDuration = speed + 'ms';
				}
			},
		})
	</script>
</html>
